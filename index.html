<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Humanitarian Visa Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay" class="hidden">
        <div class="loading-spinner"><img src="loading.gif" alt="Processing..."></div>
    </div>

    <main id="main-content">
        <section id="login-page">
            <div class="form-container">
                <h2>SECURE APPLICANT PORTAL</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="ceu-number">CEU Number:</label>
                        <input type="text" id="ceu-number" required>
                    </div>
                    <div class="form-group">
                        <label for="national-id">National ID Number:</label>
                        <input type="text" id="national-id" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" id="login-submit-btn" class="official-button">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                    <p id="login-error" class="error-message hidden" style="color:red;">Invalid credentials!</p>
                </form>
            </div>
        </section>

        <section id="dashboard-layout" class="hidden">
            <h2>Welcome, <span id="applicant-name"></span></h2>
            <p>CEU Number: <span id="applicant-ceu"></span></p>
            <button id="logout-btn" class="official-button">Logout</button>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
